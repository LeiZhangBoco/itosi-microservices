---
multipart:
  max-file-size: 100MB
  max-request-size: 100MB
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:/Users/zhanglei/Work/workspace-sts/cloud-docservice/database/maindb
    username: sa
    password: null
    platform: h2
    initialize: false
  h2:
    console:
      path: /console/h2
      enabled: true
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
  boot:
    admin:
      url: http://localhost:8762
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/