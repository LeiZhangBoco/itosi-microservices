---
info:
  app:
    name: 服务发现
    description: 自动发现所有微服务接口并进行注册管理
    version: 1.0
    
spring:
  application:
    name: 服务发现
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/    
      
      